<!DOCTYPE html>
<html>
<head>
	<link href='http://fonts.googleapis.com/css?family=Metamorphous&effect=shadow-multiple|3d-float' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Glegoo' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Podkova' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Advent+Pro' rel='stylesheet' type='text/css'>
  	<link type="text/css" rel="stylesheet" href="../stylesheets/base.css" />
  	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  	  <script>
         document.onkeydown = function(event) {
          if(window.event.keyCode == 116){
             event.preventDefault();
          }
        }
      </script>
	<title>CodeRed</title>
</head>
<body>
	<div class = 'header'>
		<div><a href = '#'>{ CODERED<sup> 2013</sup> }</a></div>
	</div>
	<div class = "login-box">
		<h3>CodeRed Login</h3>
		<hr>
		<form method = 'post' class = 'login-form'>
			<p>Teamname 
			<input type = 'text' placeholder = 'Enter Team name' name = 'teamname'>
			</p>
			<p>Password  
			<input type = 'password' placeholder = 'Enter Password' name = 'password'>
			</p>
			<p class = 'error'>{{error}}</p>
			<p>
			<input class = 'submit' type = 'submit' value = 'Login'>
			</p>
		</form>
	</div>
</body>
<footer class = 'footer'>
	<img src="https://developers.google.com/appengine/images/appengine-noborder-120x30.gif" 
	alt="Powered by Google App Engine" />
</footer>
</html>
