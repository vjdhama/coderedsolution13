<!DOCTYPE html>
<html>
<head>
	<link href='http://fonts.googleapis.com/css?family=Glegoo' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Podkova' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Advent+Pro' rel='stylesheet' type='text/css'>
  	<link type="text/css" rel="stylesheet" href="../stylesheets/score.css" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script> 
         $(document).ready(function(){
            // jQuery methods go here...
             
            var t = setTimeout("document.logout.submit();",15000); 
         });
     </script> 
  	  <script>
         document.onkeydown = function(event) {
          if(window.event.keyCode == 116){
             event.preventDefault();
          }
        }
      </script>      
	<title>CodeRed Scorecard</title>
</head>
<body>
	<div class = 'header'>
		<div><a>CODERED 2013</a></div>
	</div>
	<div class = "score-box">
		<h3>CodeRed Scorecard</h3>
		<hr>
		<div class = 'score'>
			<table>
				<tr>
				    <td class="label">
	                   Team Name
	                </td>
	                <td>
	                   &nbsp;&#09;{{name}}
	                </td>
	             </tr> 
				<tr>
				    <td class="label">
	                   Attempted
	                </td>
	                <td>
	                   &nbsp;&#09;{{attempted}}
	                </td>
	             </tr>  
	             <tr>
				    <td class="label">
	                   Correct
	                </td>
	                <td>
	                   &nbsp;&#09;{{correct}}
	                </td>
	             </tr>   
	             <tr>
				    <td class="label">
	                   Wrong
	                </td>
	                <td>
	                   &nbsp;&#09;{{wrong}}
	                </td>
	             </tr>
	             <tr>
				    <td class="label">
	                   Score
	                </td>
	                <td>
	                   &nbsp;&#09;{{score}}
	                </td>
	             </tr>
	        </table>
	    </div>   
	    <form method = 'post' name = 'logout'>
	 		<input type = 'submit' class = 'submit' value = "Logout">
		</form>
		
	</div>
</body>
<footer class = 'footer'>
	<img src="https://developers.google.com/appengine/images/appengine-noborder-120x30.gif" 
	alt="Powered by Google App Engine" />
</footer>
</html>
